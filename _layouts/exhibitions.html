---
layout: default
---
<div class="exhibitions">  
  <div class="row">
    <h1 class="page-heading">Digital Multimedia Design Online Exhibitions of Student Work</h1>
    <div class="columns small-12">
    {% assign items = site.exhibitions %}
    {% for exhibition in items %}
      <div class="columns small-6 {{ exhibition.class }}">
        <a href="{{ exhibition.url | prepend: site.baseurl }}"><img src="{{ exhibition.card-image-url }}"></a>
        <a href="{{ exhibition.url | prepend: site.baseurl }}"><h2 class="card-title">{{ exhibition.title }}</h2></a>
        <p>{{ exhibition.card-description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
