---
layout: default
---
<div class="exhibitions">  
  <div class="row">
    <h1 class="page-heading">{{ course.title }}</h1>
    <div class="columns small-12">
    {% assign items = site.dmd-courses %}
    {% for course in items %}
    <div class="row">
      <div class="columns small-12 {{ course.class }}">
        <!-- <a href="{{ exhibition.url | prepend: site.baseurl }}"><img src="{{ course.card-image-url }}"></a> -->
        <a href="{{ course.url | prepend: site.baseurl }}"><h2 class="card-title">{{ course.title }}</h2></a>
        <p>{{ course.card-description }}</p>
      </div>
    </div>
      {{course.content}}
      {% endfor %}
    </div>
  </div>
</div>
