---
layout: default
title: DMD Polygons
---
<div class="row">
{% assign items = site.polygons %}
{% for polygon in items %}
    <div class="column small-12">
    <hr>
        <h3><a href="{{ site.baseurl }}{{ polygon.permalink }}"> {{ polygon.title }}</a></h3>
        <img src="{{ polygon.img-url }}" width="200" />
        <p> {{ polygon.description }}</p>
    </div>
{% endfor %}
</div>
