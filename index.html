---
layout: default
---
<div class="card z-depth-2">
  <h1 class="header center orange-text">{{ site.title }}</h1>
  <div class="row center">
    <h5 class="header col s12 light">{{ site.description }}</h5>
  </div>
</div
  <div class="section">
    <!--   Icon Section   -->
    <div class="row">
      <div class="col s12 m6">
        <div class="icon-block">
          <h5 class="center">Hi.</h5>

          <p class="light">Hello, the longer version of hi.</p>
        </div>
      </div>

      <div class="col s12 m6">
        <div class="icon-block">
          <h5 class="center">Materialize.css</h5>
          <p class="light">Materialize.css is a modern responsive front-end framework based on Material Design</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <div class="row center">
          <a href="http://jekyllrb.com/" id="download-button" class="btn-large waves-effect waves-light orange">Get Jekyll</a>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="row center">
          <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light orange">Get Materialize</a>
        </div>
      </div>
    </div>
  <br><br>
</div>
