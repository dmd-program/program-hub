title:              Foundation-Jekyll

# Versioning
current_version: 1.5.0
foundation_version: 6.0.0

author:
  name:             username
  email:            user@domain.com
  github:           username
  twitter:          username

# Dependencies
markdown:           kramdown
#Syntax Highlighter
#highlighter:        pygments

# Permalinks
permalink:          pretty

# Server
source:             ./source
destination:        ./static

port:               9002
url: http://www.open-curriculum.org # the base hostname & protocol for your site
baseurl: "/program-hub"

# exclude this stuff when building the static site
exclude:            [
                      '.gitignore',
                      'README.md',
                      'Gemfile',
                      'Gemfile.lock',
                    ]

## CUSTOM VARS

#ga_id:             ##-########-###
site_name:          Foundation-Jekyll
site_description :  Website description
site_copyright:     Copyright (c) 2016
site_url:           http://www.open-curriculum.org/program-hub
site_email:         site email
site_phone:         (555) 555-1234



# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          ./assets/stylesheets
  style:            :compressed
