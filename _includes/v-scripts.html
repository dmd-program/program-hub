<script>
new Vue({
    delimiters: ['${', '}'],
    el: '#courses',
    created() {
        this.fetchData();	
    },
    data: {
        courses: []
    },
    methods: {
        fetchData() {
        axios.get('{{ site.baseurl }}/courses/courses.json').then(response => {
            this.courses = response.data;
            });
        }
    }
});
