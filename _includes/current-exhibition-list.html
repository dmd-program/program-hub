{% assign items = site.exhibitions | where:"course", include.course %}
{% for exhibition in items %}
<a class="{{ exhibition.class }} exhibition-card card--medium" href="{{ exhibition.url | prepend: site.baseurl }}">
    <img src="{{ exhibition.card-image-url | prepend: site.baseurl }}">
    <span class="{{ exhibition.class }} exhibition-card--title">{{ exhibition.title }}</span>
    <span class="{{ exhibition.class }} exhibition-card--description">{{ exhibition.card-description }}</span>
</a>
{% endfor %}
