{% assign items = site.exhibitions | where:"course", include.course %}
{% for exhibition in items %}
<div class="{{ exhibition.class }} exhibition-card">
<a href="{{ exhibition.url | prepend: site.baseurl }}"><img src="{{ exhibition.card-image-url | prepend: site.baseurl }}"></a>
<a href="{{ exhibition.url | prepend: site.baseurl }}"><h2 class="card-title">{{ exhibition.title }}</h2></a>
<p>{{ exhibition.card-description }}</p>
</div>
{% endfor %}
