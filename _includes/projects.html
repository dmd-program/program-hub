
{% assign items = site.projects | where:"exhibition", include.exhibition %}
{% for project in items %}
<div class="{{ project.class }} exhibition-card">
<a href="{{ project.url | prepend: site.baseurl }}"><img src="{{ project.card-image-url | prepend: site.baseurl}}"></a>
<a href="{{ project.url | prepend: site.baseurl }}"><h2 class="card-title">{{ project.title }}</h2></a>
<h3 class="card-name">{{ project.name }}</h3>
<p>{{ project.card-description }}</p>
</div>
{% endfor %}
