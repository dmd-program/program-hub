<a href="{{ site.baseurl }}/exhibitions">‚Üê Back  to exhibitions</a>
<div class="exhibitions">  
        <div class="row">
          <h1 class="page-heading">Digital Multimedia Design Online Exhibitions of Student Work</h1>
          <div class="columns small-12">
            {% assign items = site.projects | where:"exhibition", include.exhibition %}
            {% for project in items %}
            <div class="columns small-6 {{ project.class }}">
              <a href="{{ project.url | prepend: site.baseurl }}"><img src="{{ project.card-image-url }}"></a>
              <a href="{{ project.url | prepend: site.baseurl }}"><h2 class="card-title">{{ project.title }}</h2></a>
              <p>{{ project.card-description }}</p>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
