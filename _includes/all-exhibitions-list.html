{% assign items = site.exhibitions | where:"published", "true" %}
{% for exhibition in items reversed %}
<a class="{{ exhibition.class }} exhibition-card card--medium card--center" href="{{ exhibition.url | prepend: site.baseurl }}">
    <img src="{{ exhibition.card-image-url | prepend: site.baseurl }}" role="presentation">
    <span class="{{ exhibition.class }} exhibition-card--title">{{ exhibition.title }}</span>
    <span class="{{ exhibition.class }} exhibition-card--description">{{ exhibition.card-description }}</span>
</a>
{% endfor %}
