{% assign items = site.exhibitions %}
{% for exhibition in items %}
    <div class="columns small-6 ">
    <a class="{{ exhibition.class }} exhibition-card" href="{{ exhibition.url | prepend: site.baseurl }}"><img src="{{ exhibition.card-image-url | prepend: site.baseurl }}"><span class="{{ exhibition.class }} exhibition-card--title">{{ exhibition.title }}</span><span class="{{ exhibition.class }} exhibition-card--description">{{ exhibition.card-description }}</span></a>
    </div>
{% endfor %}
