{%- comment -%}
<!-- Usage: {%- include course-list.html courses=page.course-collection -%} -->
{%- endcomment -%}
<div class="row">
    <div class="small-12 columns">
            
            {% assign items = include.courses | where: "program", "dmd" %}
            {% for course in items %}
            <div class="row">
                <div class="columns small-10 small-push-1 large-8 large-push-2 {{ course.class }} callout card-margin">
                <!-- <a href="{{ exhibition.url | prepend: site.baseurl }}"><img src="{{ course.card-image-url }}"></a> -->
                <h2 class="card-title">{{ course.number }}</h2>
                <h3 class="">{{ course.title }}</h3>
                <p>{{ course.description }}</p>
                <hr>
                <a href="{{ course.url | prepend: site.baseurl }}"><span class="">View ‚ü∂</span></a>
                </div>
            </div>
           
            {% endfor %}
    </div>
</div>
