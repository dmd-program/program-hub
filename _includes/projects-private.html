{% assign items = site.projects | where:"exhibition", include.exhibition %}
{% for project in items %}
<a class="{{ project.class }} exhibition-card" href="{{ project.url | prepend: site.baseurl }}">
    <img src="{{ project.card-image-url | prepend: site.baseurl }}">
    <span class="{{ project.class }} exhibition-card--name">{{ project.name }}</span>
    <span class="{{ project.class }} exhibition-card--title">{{ project.title }}</span>
    <span class="{{ project.class }} exhibition-card--description">{{ project.card-description }}</span>
</a>
{% endfor %}
